---
  - name: install spurtcommerce
    hosts: all
    become: yes
    tasks:
      - name: craeting nodejs shell file
        file:
          path: nodejs.sh
          state: touch
          mode: 1777
      - name: setup nodesource 
        get_url:
          url: https://deb.nodesource.com/setup_14.x
          dest: nodejs.sh
      - name: run nodejs shell
        command:
          cmd: sh nodejs.sh
      - name: Update cache
        apt:
          update_cache: yes      
      - name: install nodejs
        apt:
          name: nodejs
          state: present
      - name: install npm
        apt:
          name: npm
          state: present
      - name: Install depencies
        community.general.npm:
          name: forever
          state: present
          global: yes
      - name: Install depencies
        community.general.npm:
          name: apidoc
          state: present
          global: yes
      - name: update cache and repo
        apt:
          update_cache: yes
      - name: install apache2
        apt:
          name: apache2
          state: latest
      - name: Enable proxy related modules
        apache2_module: name={{ item }} state=present
        with_items:
        - proxy
        - proxy_http
        - headers
        notify: restart apache2 service
      - name: install mysql server
        apt:
          name: mysql-server
          state: present
      - name: install python3-pip
        apt:
          name: python3-pip
          state: present
      - name: Install mysql-python using pip
        pip:
          name: PyMySQL
      - name: select root user and set password and give privillages
        mysql_user:
          name: root
          password: root
          priv: '*.*:ALL'
          login_unix_socket: /var/run/mysqld/mysqld.sock
    handlers:
      - name: restart apache2 service
        systemd:
          state: restarted
          name: apache2
